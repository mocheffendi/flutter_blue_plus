name: bottom_bar
description: Flutter Bottom AppBar With Getx

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  iconly: ^1.0.1
  zoom_tap_animation: ^1.1.0
  get: ^4.6.5

  flutter_blue_plus:
    # When depending on this package from a real application you should use:
    #   flutter_blue_plus: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    # path: ../../../
  permission_handler: ^10.2.0
  sleek_circular_slider: ^2.0.1
  shared_preferences: ^2.1.2
  flutter_svg: ^2.0.7
  home_widget: ^0.2.1
  workmanager:
    git:
      url: https://github.com/sunalwaysknows/flutter_workmanager
      ref: f37742bcf612c51e9571d623138a21a90a5992ea
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
